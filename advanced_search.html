<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" href="search_style.css">
    </head>
    <body>
		<a href=index.html>Regular Search</a><br><br>
		<div>
			<img src="Ogole.png" alt="Ogole logo">
		</div>
        <form class="advanced_search" action="https://google.com/search">
			<label>Find pages with...</label><br><br>
            <label>all these words:</label>
			<input type="text" name="as_q"><br><br>
			<label>this exact word or phrase:</label>
			<input type="text" name="as_epq"><br><br>
			<label>any of these words:</label>
			<input type="text" name="as_oq"><br><br>
			<label>none of these words:</label>
			<input type="text" name="as_eq"><br><br>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
